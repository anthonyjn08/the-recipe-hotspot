{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    {% if user.id == recipe.author.id %}
    <div class="row mt-5">
        <!-- <div class="col-md-3 col-sm-6">
            <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-light">Back to Feed</a>
        </div> -->
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Update Your Post</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-success mt-3" value="Submit">
                </div>
            </form>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-6">
            <p>You do not have permission to view this page.</p>
            <button class="btn-outline back-button"><a href="{% url for 'home' %"></a>Home</button>
        </div>
    </div>
    
    {% endif %}
    
</div>
{% endblock %}
